<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Character</title>
  <style>
    body {
      margin: 0;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    :root {
      --line-color: black;
      --bg: white;
    }

    @media (prefers-color-scheme: dark) {
  :root {
    --line-color: white;
    --bg: black;
  }

  .character {
    filter: invert(1);
  }

    .line {
      position: relative;
      width: 100%;
      height: 4px;
      background-color: var(--line-color);
    }

    .character {
  position: absolute;
  top: -120px;
  /* Remove left: 50% and transform: translateX(-50%) */
  width: min(25vw, 150px);
  height: auto;
  transition: left 0.2s ease, transform 0.2s ease;
    }
  </style>
</head>
<body>

  <div class="line">
    <img src="idle.gif" alt="Character" class="character" id="character" />
  </div>

  <script>
  const character = document.getElementById('character');
  const line = document.querySelector('.line');

  // GIFs
  const idleGif = 'idle.gif';
  const walkGif = 'walk.gif';

  // State
  let position = 50; // Start at center (%)
  let isWalking = false;

  function updateCharacter(direction) {
    character.src = walkGif;
    isWalking = true;

    if (direction === 'left') {
      character.classList.add('flipped');
      position = Math.max(0, position - 5); // Move left, min 0%
    } else if (direction === 'right') {
      character.classList.remove('flipped');
      position = Math.min(100, position + 5); // Move right, max 100%
    }

    character.style.left = `${position}%`;

    clearTimeout(character.resetTimeout);
    character.resetTimeout = setTimeout(() => {
      character.src = idleGif;
      isWalking = false;
    }, 500);
  }

  document.addEventListener('keydown', (e) => {
    if (isWalking) return; // Prevent spamming keydown
    if (e.key === 'a' || e.key === 'ArrowLeft') {
      updateCharacter('left');
    } else if (e.key === 's' || e.key === 'ArrowRight') {
      updateCharacter('right');
    }
  });
  </script>
